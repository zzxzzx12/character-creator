        #baseCharacter {

        .controls {

        .option-btn {

        .option-btn:hover {

        .option-btn.active {

        .color-option {

            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
        }

        .color-option:hover {
            border-color: #007bff;
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);

        .action-buttons {

        .action-btn {

        .reset-btn {
            background: #6c757d;
            color: white;

        .reset-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .export-btn {
            background: #28a745;
            color: white;
        }

        .export-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .title {
            text-align: center;
            color: #495057;
            margin-bottom: 30px;

            font-weight: 700;
            grid-column: 1 / -1;

        .export-options {
            display: none;
            position: fixed;
            top: 0;

        .export-modal {

        .export-option {

        .export-option label {

        .export-option select, .export-option input {

        .export-actions {

        .export-actions button {

        .cancel-btn {

        .download-btn {

        }

        .loading-indicator {
            display: none;

        }

        @media (max-width: 768px) {

                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .character-container {
                width: 273px;
                height: 410px;
            }
        }
    </style>

        <div class="controls">

    <div class="export-options" id="exportOptions">

    <script>
        // è·å–å½“å‰ä»“åº“çš„åŸºç¡€è·¯å¾„
        const getRepoBase = () => {
            const currentUrl = window.location.href;
            if (currentUrl.includes('github.io')) {
                // GitHub Pages ç¯å¢ƒ
                const pathParts = window.location.pathname.split('/');
                const repoName = pathParts[1];
                return `https://cdn.jsdelivr.net/gh/${window.location.hostname.split('.')[0]}/${repoName}@main/`;
            } else {
                // æœ¬åœ°å¼€å‘ç¯å¢ƒï¼Œä½¿ç”¨ç›¸å¯¹è·¯å¾„
                return './';
            }
        };

        const CDN_BASE = getRepoBase();

        let characterConfig = {
            gender: 'male',
            skinTone: 'asian',
            shirtColor: 'white',
            pantsColor: 'black'
        };

        const imageAssets = {
            base: {
                male: {
                    asian: CDN_BASE + "asian-male.png",
                    caucasian: CDN_BASE + "caucasian-male.png",
                    african: CDN_BASE + "african-male.png"
                },
                female: {
                    asian: CDN_BASE + "asian-female.png",
                    caucasian: CDN_BASE + "caucasian-female.png",
                    african: CDN_BASE + "african-female.png"
                }
            },
            clothes: {
                male: {
                    shirts: {
                        white: CDN_BASE + "white-shirt.png",
                        red: CDN_BASE + "red-shirt.png",
                        blue: CDN_BASE + "blue-shirt.png"
                    },
                    pants: {
                        black: CDN_BASE + "black-pants.png",
                        blue: CDN_BASE + "blue-pants.png",
                        brown: CDN_BASE + "brown-pants.png"
                    }
                },
                female: {
                    shirts: {
                        white: CDN_BASE + "white-shirt-female.png",
                        red: CDN_BASE + "red-shirt-female.png",
                        blue: CDN_BASE + "blue-shirt-female.png"
                    },
                    pants: {
                        black: CDN_BASE + "black-pants-female.png",
                        blue: CDN_BASE + "blue-pants-female.png",
                        brown: CDN_BASE + "brown-pants-female.png"
                    }
                }
            }
        };

        const colorConfig = {
            shirts: [
                { key: 'white', name: 'ç™½è‰²', color: '#f8f9fa', border: '#dee2e6' },
                { key: 'red', name: 'çº¢è‰²', color: '#dc3545' },
                { key: 'blue', name: 'è“è‰²', color: '#007bff' }
            ],
            pants: [
                { key: 'black', name: 'é»‘è‰²', color: '#212529' },
                { key: 'blue', name: 'è“è‰²', color: '#007bff' },
                { key: 'brown', name: 'æ£•è‰²', color: '#8B4513' }
            ]
        };

        const imageCache = new Map();

        function preloadImage(src) {
            return new Promise((resolve, reject) => {
                if (imageCache.has(src)) {
                    resolve(imageCache.get(src));
                    return;
                }

                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    imageCache.set(src, img);
                    resolve(img);
                };
                img.onerror = reject;
                img.src = src;
            });
        }

        function selectGender(gender) {
            characterConfig.gender = gender;
            updateActiveButton('gender', gender);
            updateClothingOptions();
            updateCharacterDisplay();
        }

        function selectSkinTone(skinTone) {
            characterConfig.skinTone = skinTone;
            updateActiveButton('skinTone', skinTone);
            updateCharacterDisplay();
        }

        function selectShirtColor(color) {
            characterConfig.shirtColor = color;
            updateActiveColorButton('shirt', color);
            updateCharacterDisplay();
        }

        function selectPantsColor(color) {
            characterConfig.pantsColor = color;
            updateActiveColorButton('pants', color);
            updateCharacterDisplay();
        }

        function updateClothingOptions() {
            const shirtOptions = document.getElementById('shirtOptions');
            const pantsOptions = document.getElementById('pantsOptions');
            
            shirtOptions.innerHTML = '';
            pantsOptions.innerHTML = '';
            
            colorConfig.shirts.forEach(shirt => {
                const div = document.createElement('div');
                div.className = 'color-option';
                div.style.backgroundColor = shirt.color;
                if (shirt.border) {
                    div.style.borderColor = shirt.border;
                }
                div.title = shirt.name;
                div.onclick = () => selectShirtColor(shirt.key);
                if (characterConfig.shirtColor === shirt.key) {
                    div.classList.add('active');
                }
                shirtOptions.appendChild(div);
            });
            
            colorConfig.pants.forEach(pants => {
                const div = document.createElement('div');
                div.className = 'color-option';
                div.style.backgroundColor = pants.color;
                div.title = pants.name;
                div.onclick = () => selectPantsColor(pants.key);
                if (characterConfig.pantsColor === pants.key) {
                    div.classList.add('active');
                }
                pantsOptions.appendChild(div);
            });
        }

        function updateActiveButton(type, value) {
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                if (btn.textContent.includes(getDisplayText(type, value))) {
                    btn.classList.add('active');
                } else if (btn.classList.contains('active') && isTypeButton(btn, type)) {
                    btn.classList.remove('active');
                }
            });
        }

        function updateActiveColorButton(type, color) {
            const container = type === 'shirt' ? 'shirtOptions' : 'pantsOptions';
            const colorOptions = document.querySelectorAll(`#${container} .color-option`);
            colorOptions.forEach(option => {
                if (option.title === getColorDisplayText(color)) {
                    option.classList.add('active');
                } else {
                    option.classList.remove('active');
                }
            });
        }

        function getDisplayText(type, value) {
            const textMap = {
                gender: { male: 'ç”·æ€§', female: 'å¥³æ€§' },
                skinTone: { asian: 'é»„ç§äºº', caucasian: 'ç™½ç§äºº', african: 'é»‘ç§äºº' }
            };
            return textMap[type][value];
        }

        function getColorDisplayText(color) {
            const colorMap = {
                white: 'ç™½è‰²', red: 'çº¢è‰²', blue: 'è“è‰²',
                black: 'é»‘è‰²', brown: 'æ£•è‰²'
            };
            return colorMap[color];
        }

        function isTypeButton(btn, type) {
            if (type === 'gender') {
                return btn.textContent.includes('ç”·æ€§') || btn.textContent.includes('å¥³æ€§');
            }
            if (type === 'skinTone') {
                return btn.textContent.includes('é»„ç§äºº') || btn.textContent.includes('ç™½ç§äºº') || btn.textContent.includes('é»‘ç§äºº');
            }
            return false;
        }

        function updateCharacterDisplay() {
            const baseImg = document.getElementById('baseCharacter');
            const shirtImg = document.getElementById('shirtLayer');
            const pantsImg = document.getElementById('pantsLayer');
            const loadingIndicator = document.getElementById('loadingIndicator');

            loadingIndicator.style.display = 'block';

            if (characterConfig.gender && characterConfig.skinTone) {
                const baseSrc = imageAssets.base[characterConfig.gender][characterConfig.skinTone];
                baseImg.src = baseSrc;
                baseImg.style.display = 'block';
                
                baseImg.onload = () => {
                    loadingIndicator.style.display = 'none';
                };
                
                baseImg.onerror = function() {
                    console.warn('åŸºç¡€è§’è‰²å›¾ç‰‡åŠ è½½å¤±è´¥:', this.src);
                    this.style.display = 'none';
                    loadingIndicator.style.display = 'none';
                };
            } else {
                baseImg.style.display = 'none';
            }

            if (characterConfig.shirtColor && characterConfig.gender) {
                const shirtSrc = imageAssets.clothes[characterConfig.gender].shirts[characterConfig.shirtColor];
                shirtImg.src = shirtSrc;
                shirtImg.style.display = 'block';
                
                shirtImg.onerror = function() {
                    console.warn('è¡£æœå›¾ç‰‡åŠ è½½å¤±è´¥:', this.src);
                    this.style.display = 'none';
                };
            } else {
                shirtImg.style.display = 'none';
            }

            if (characterConfig.pantsColor && characterConfig.gender) {
                const pantsSrc = imageAssets.clothes[characterConfig.gender].pants[characterConfig.pantsColor];
                pantsImg.src = pantsSrc;
                pantsImg.style.display = 'block';
                
                pantsImg.onerror = function() {
                    console.warn('è£¤å­å›¾ç‰‡åŠ è½½å¤±è´¥:', this.src);
                    this.style.display = 'none';
                };
            } else {
                pantsImg.style.display = 'none';
            }
        }

        function resetCharacter() {
            characterConfig = {
                gender: 'male',
                skinTone: 'asian',
                shirtColor: 'white',
                pantsColor: 'black'
            };

            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            document.querySelectorAll('.option-btn').forEach(btn => {
                if (btn.textContent.includes('ç”·æ€§') || 
                    btn.textContent.includes('é»„ç§äºº')) {
                    btn.classList.add('active');
                }
            });

            updateClothingOptions();
            updateCharacterDisplay();
        }

        function showExportOptions() {
            document.getElementById('exportOptions').style.display = 'flex';
        }

        function hideExportOptions() {
            document.getElementById('exportOptions').style.display = 'none';
        }

        async function exportCharacter() {
            const sizeOption = document.getElementById('exportSize').value;
            const formatOption = document.getElementById('exportFormat').value;
            const filename = document.getElementById('exportFilename').value || 'my-character';

            let width, height;
            switch(sizeOption) {
                case 'medium':
                    width = 512; height = 768; break;
                case 'small':
                    width = 341; height = 512; break;
                case 'thumbnail':
                    width = 170; height = 256; break;
                default:
                    width = 683; height = 1024;
            }

            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = width;
                canvas.height = height;

                if (formatOption === 'jpeg') {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, width, height);
                }

                const imagesToLoad = [];
                
                if (characterConfig.gender && characterConfig.skinTone) {
                    imagesToLoad.push(imageAssets.base[characterConfig.gender][characterConfig.skinTone]);
                }
                if (characterConfig.pantsColor && characterConfig.gender) {
                    imagesToLoad.push(imageAssets.clothes[characterConfig.gender].pants[characterConfig.pantsColor]);
                }
                if (characterConfig.shirtColor && characterConfig.gender) {
                    imagesToLoad.push(imageAssets.clothes[characterConfig.gender].shirts[characterConfig.shirtColor]);
                }

                const loadedImages = await Promise.all(
                    imagesToLoad.map(src => preloadImage(src))
                );

                let imageIndex = 0;
                
                if (characterConfig.gender && characterConfig.skinTone) {
                    ctx.drawImage(loadedImages[imageIndex], 0, 0, width, height);
                    imageIndex++;
                }
                
                if (characterConfig.pantsColor && characterConfig.gender) {
                    ctx.drawImage(loadedImages[imageIndex], 0, 0, width, height);
                    imageIndex++;
                }
                
                if (characterConfig.shirtColor && characterConfig.gender) {
                    ctx.drawImage(loadedImages[imageIndex], 0, 0, width, height);
                    imageIndex++;
                }

                const dataURL = canvas.toDataURL(`image/${formatOption}`, 1.0);
                const link = document.createElement('a');
                link.download = `${filename}.${formatOption}`;
                link.href = dataURL;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                hideExportOptions();
                console.log('å¯¼å‡ºæˆåŠŸ!');
                
            } catch (error) {
                console.error('å¯¼å‡ºå¤±è´¥:', error);
                alert('å¯¼å‡ºå¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åé‡è¯•ã€‚\n\nå¤‡ç”¨æ–¹æ¡ˆï¼šæ‚¨å¯ä»¥å³é”®ç‚¹å‡»è§’è‰²é¢„è§ˆåŒºåŸŸé€‰æ‹©"å¦å­˜ä¸ºå›¾ç‰‡"ã€‚');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('è§’è‰²åˆ›å»ºå™¨å·²åŠ è½½');
            updateClothingOptions();
            updateCharacterDisplay();
        });
    </script>
